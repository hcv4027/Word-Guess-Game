<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Word Guess Game!</title>
    
  </head>
  <body>
    <div class="jumbotron">
        <img class="headimage" src="assets/images/Head_Logo.png">
    </div>
      
    <h1 id="starter">Press any key to get started!</h1>
    
    <hr/>
    <div class="container">
        <div class="row">
            <!-- Area is configured for showing player instructions, the amount of guesses they have left, and
                 the letter they selected, during gameplay. -->
            <div class="col-md-4">
                <p id="instruct-text"></p>
                <p id="guesses-text"></p>
                <p id="chosen"></p>
            </div>

            <!-- This column is configured to show the results of the player's guesses and the overall puzzle. -->
            <div class="col-md-4" id="playingfield">
                <p id="userchoice-text"></p>
            </div>

            <!-- Column configured for showing the player their total amunt of wins -->
            <div class="col-md-4">
                <p id="wins-text"></p>
            </div>
        </div> 

        <!-- This row is configured to show a hint when the player clicks the hint button -->
        <div class="row">
            <div class="col-md-6 offset-3" id="try">
                <div class="row">
                    <button type="button" class="btn btn-info" id="hintbutton" onclick="change();">Hint!</button>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="assets/images/Hinter.png" id="hinter" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script tags placed here so that all avriables are formed before jvascript code begins processing. -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
